<VirtualHost *:80>

    WSGIDaemonProcess ikari-release python-path=/home/ec2-user/projects/ikari/src/ikari:/home/ec2-user/projects/ikari/venv/lib/python3.4/site-packages/
    WSGIProcessGroup ikari-release
    WSGIScriptAlias / /home/ec2-user/projects/ikari/src/ikari/ikari/wsgi_release.py

    ServerName ikari-release.sential-group.com
    ServerAlias ikari-release.c2sg.asia

    DocumentRoot /home/ec2-user/projects/ikari/src/ikari/
    <Directory />
      Options All
      AllowOverride All
      Require all granted
    </Directory>

    Alias /media/ /home/ec2-user/projects/ikari/src/ikari/media/
    <Directory /home/ec2-user/projects/ikari/src/ikari/media>
      Options All
      AllowOverride All
      Require all granted
    </Directory>

    Alias /static/ /home/ec2-user/projects/ikari/src/ikari/static/
    <Directory /home/ec2-user/projects/ikari/src/ikari/static>
      Options All
      AllowOverride All
      Require all granted
    </Directory>

    ErrorLog /etc/httpd/logs/ikari-release/error_log
    CustomLog /etc/httpd/logs/ikari-release/access_log combined

</VirtualHost>
