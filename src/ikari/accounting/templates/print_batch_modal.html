{# Show form Transaction #}
<div class="modal fade" id="PrintOutModal" tabindex="false" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg"
         style="width: 80%; padding-left: 10%; padding-right: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title"><strong>Print batch Information</strong></h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0px!important; padding-left: 20px;">
                <div class="panel-body" style="padding: 0px!important; font-size: 14px!important;">
                    <div class="adv-table" id="myDialog">
                        <div class="panel-body" style="text-align: left">
                            <div class="form-group" style="padding-top: -10px;">
                              <h4 id="title_name" class="col-lg-12 col-sm-12" style="padding-bottom: 10px;"></h4>
                            </div>
                            <div class="form-group row">
                                <input type="hidden" id="batch_type_modal">
                                <label for="id_batch_number_from" class="col-lg-2 col-sm-2"
                                       style="padding-right: 0px; margin-top: 7px;">From Batch</label>
                                <div class="col-lg-4 col-sm-4">
                                    <select name="batch_number_from" id="id_batch_number_from" class="form-control trs-field sended">
                                        {% for order in order_list %}
                                            <option value="{{order.id}}" data-batch_no="{{order.batch_no}}">{{order.batch_no}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-lg-1 col-sm-1"></div>
                                <label for="id_batch_number_to" class="col-lg-1 col-sm-2"
                                       style="padding-right: 0px; margin-top: 7px;">To Batch</label>
                                <div class="col-lg-4 col-sm-4">
                                    <select name="batch_number_to" id="id_batch_number_to" class="form-control trs-field sended">
                                          {% for order in order_list %}
                                              <option value="{{ order.id }}" data-batch_no="{{ order.batch_no }}">{{ order.batch_no }}</option>
                                           {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div id="entry_range_div" class="form-group row" style="display: none">
                                <label for="id_entry_number_from" class="col-lg-2 col-sm-2"
                                       style="padding-right: 0px; margin-top: 7px;">From Entry</label>
                                <div class="col-lg-4 col-sm-4">
                                    <select name="entry_number_from" id="id_entry_number_from" class="form-control trs-field sended">
                                    </select>
                                </div>
                                <div class="col-lg-1 col-sm-1"></div>
                                <label for="id_entry_number_to" class="col-lg-1 col-sm-2"
                                       style="padding-right: 0px; margin-top: 7px;">To Entry</label>
                                <div class="col-lg-4 col-sm-4">
                                    <select name="entry_number_to" id="id_entry_number_to" class="form-control trs-field sended">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row" id="div_currency">
                                <label class="col-lg-2 col-sm-2"
                                       style="padding-right: 0px; margin-top: 26px;">Currency</label>
                                <div class="col-lg-6 col-sm-8" style="margin-top: 18px;">
                                  <select name="currency_report" id="id_currency_report" class="form-control trs-field sended">
                                        <option value="1" selected="selected">Functional Currency</option>
                                        <option value="2">Source and Functional Currency</option>
                                    </select>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center">
                <button class="btn btn-success sended" type="button" id="print_batch_number">Print</button>
                <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
