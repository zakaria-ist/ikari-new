<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reset.css' %}">
    <!--external css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/font-awesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/jquery-ui/jquery-ui-1.10.1.custom.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-responsive.css' %}"/>
    <!-- Custom styles for checkbox -->
    <link rel="stylesheet" href="{% static 'css/build.css' %}">
    <!--right slidebar-->
    <title>{% block title %}Reset Password!{% endblock %}</title>
</head>

<body class="body-500">
<div class="container">
    <section class="error-wrapper">
        <h1>Reset Password!</h1>
        <h2></h2>
        <form class="form-horizontal" action="{% url 'reset_confirm' %}" role="form" method="post" onsubmit="return checkForm(this);">
            {% csrf_token %}
            <p>Enter your user name / e-mail address below to reset your password.
                {% if messages %}
                    <ul style="font-size: 18px;font-weight: bold; color: #802420">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
            <div align="center">
                <div class="col-lg-12">
                    <input type="text" name="email" placeholder="User name / E-mail address" autocomplete="off"
                           class="form-control placeholder-no-fix" style="max-width: 550px">
                    </br>

                </div>
                <div class="col-lg-12">
                    <div class="col-lg-offset-4 col-lg-2">
                        <button id="btnSave" type="submit" name="btnSave" class="btn btn-success btn-lg btn-block"
                                style="max-width: 550px">
                            Send Email
                        </button>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-warning btn-lg btn-block" href="{% url 'login_do' %}">Return Login</a>
                    </div>


                </div>
            </div>
        </form>

    </section>

</div>


</body>
</html>
